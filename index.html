<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f2f5 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 2.5rem auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(60,72,88,0.12), 0 1.5px 4px rgba(60,72,88,0.08);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #3b3b4f;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      background: #f8fafc;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(60,72,88,0.04);
    }
    input, select, button {
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f133;
    }
    input[type="text"] {
      flex: 2;
      min-width: 120px;
    }
    input[type="date"] {
      min-width: 120px;
    }
    select {
      min-width: 100px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(90deg, #4f46e5 60%, #6366f1 100%);
      box-shadow: 0 4px 16px rgba(99,102,241,0.12);
    }
    .filters {
      display: flex;
      gap: 1.5rem;
      margin: 1.5rem 0 1rem 0;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .filters label {
      font-weight: 500;
      color: #444;
      margin-right: 0.5rem;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.1rem 1.2rem;
      margin-bottom: 1.1rem;
      background: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(60,72,88,0.06);
      transition: box-shadow 0.2s, background 0.2s;
      border-left: 5px solid #6366f1;
      position: relative;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background: #e5e7eb;
      border-left: 5px solid #a5b4fc;
    }
    .task .info {
      flex: 1;
      color: #22223b;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .task .info strong {
      font-size: 1.13rem;
      color: #3730a3;
      font-weight: 600;
    }
    .task .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-left: 1.2rem;
    }
    .task .actions button {
      background: #f3f4f6;
      color: #3730a3;
      border: none;
      border-radius: 6px;
      padding: 0.45rem 0.9rem;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 2px rgba(60,72,88,0.04);
    }
    .task .actions button:hover {
      background: #6366f1;
      color: #fff;
    }
    .priority-urgent { color: #dc2626; font-weight: bold; }
    .priority-high { color: #ea580c; }
    .priority-med { color: #ca8a04; }
    .priority-low { color: #16a34a; }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
      }
      form {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.7rem;
      }
      .filters {
        flex-direction: column;
        gap: 0.7rem;
        align-items: stretch;
      }
      .task {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.8rem 0.7rem;
      }
      .task .actions {
        flex-direction: row;
        gap: 0.7rem;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="date" id="dueDate" required />
      <select id="type">
        <option>Home</option>
        <option>School</option>
        <option>Work</option>
        <option>Project1</option>
        <option>Project2</option>
      </select>
      <select id="priority">
        <option value="urgent">Urgent</option>
        <option value="high">High</option>
        <option value="med">Med</option>
        <option value="low">Low</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <div>
        <label>Filter:
          <select id="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </label>
      </div>
      <div>
        <label>Sort:
          <select id="sort">
            <option value="dueDate">By Due Date</option>
            <option value="priority">By Priority</option>
          </select>
        </label>
      </div>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const filter = document.getElementById('filter');
    const sort = document.getElementById('sort');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      let filtered = tasks.filter(task => {
        if (filter.value === 'completed') return task.completed;
        if (filter.value === 'pending') return !task.completed;
        return true;
      });

      if (sort.value === 'dueDate') {
        filtered.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      } else if (sort.value === 'priority') {
        const prioOrder = { urgent: 1, high: 2, med: 3, low: 4 };
        filtered.sort((a, b) => prioOrder[a.priority] - prioOrder[b.priority]);
      }

      filtered.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = `task ${task.completed ? 'completed' : ''}`;
        div.innerHTML = `
          <div class="info">
            <strong>${task.title}</strong><br>
            Due: ${task.dueDate} | Type: ${task.type} | 
            <span class="priority-${task.priority}">${task.priority}</span>
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Done'}</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const newTask = {
        title: document.getElementById('title').value,
        dueDate: document.getElementById('dueDate').value,
        type: document.getElementById('type').value,
        priority: document.getElementById('priority').value,
        completed: false
      };
      tasks.push(newTask);
      saveTasks();
      taskForm.reset();
      renderTasks();
    });

    filter.addEventListener('change', renderTasks);
    sort.addEventListener('change', renderTasks);

    renderTasks();
  </script>
</body>
</html>
