<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f2f5 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 2.5rem auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(60,72,88,0.12), 0 1.5px 4px rgba(60,72,88,0.08);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #3b3b4f;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .header-logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(99,102,241,0.15);
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #3730a3;
      margin-bottom: 0.7rem;
      margin-top: 2rem;
      letter-spacing: 0.5px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      background: #f8fafc;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(60,72,88,0.04);
    }
    input, select, button {
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f133;
    }
    input[type="text"] {
      flex: 2;
      min-width: 120px;
    }
    input[type="date"] {
      min-width: 120px;
    }
    select {
      min-width: 100px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(90deg, #4f46e5 60%, #6366f1 100%);
      box-shadow: 0 4px 16px rgba(99,102,241,0.12);
    }
    .search-bar {
      width: 100%;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .search-bar input {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .search-bar input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f133;
    }
    .filters {
      display: flex;
      gap: 1.5rem;
      margin: 1.5rem 0 1rem 0;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .filters label {
      font-weight: 500;
      color: #444;
      margin-right: 0.5rem;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.1rem 1.2rem;
      margin-bottom: 1.1rem;
      background: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(60,72,88,0.06);
      transition: box-shadow 0.2s, background 0.2s;
      border-left: 5px solid #6366f1;
      position: relative;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background: #e5e7eb;
      border-left: 5px solid #a5b4fc;
    }
    .task .info {
      flex: 1;
      color: #22223b;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .task .info strong {
      font-size: 1.13rem;
      color: #3730a3;
      font-weight: 600;
    }
    .task .info .tags {
      margin-top: 0.2em;
      font-size: 0.93em;
      color: #6366f1;
    }
    .task .info .desc {
      color: #555;
      font-size: 0.98em;
      margin: 0.3em 0 0.2em 0;
    }
    .task .info .meta {
      font-size: 0.85em;
      color: #888;
      margin-top: 0.2em;
    }
    .task .type-icon {
      display: inline-block;
      width: 1.7em;
      height: 1.7em;
      border-radius: 50%;
      background: #f3f4f6;
      color: #6366f1;
      text-align: center;
      line-height: 1.7em;
      font-size: 1.1em;
      margin-right: 0.6em;
      vertical-align: middle;
      border: 1.5px solid #e0e7ff;
    }
    .task .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-left: 1.2rem;
    }
    .task .actions button {
      background: #f3f4f6;
      color: #3730a3;
      border: none;
      border-radius: 6px;
      padding: 0.45rem 0.9rem;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 2px rgba(60,72,88,0.04);
    }
    .task .actions button:hover {
      background: #6366f1;
      color: #fff;
    }
    .task .actions button.edit-btn {
      background: #e0e7ff;
      color: #3730a3;
    }
    .task .actions button.edit-btn:hover {
      background: #818cf8;
      color: #fff;
    }
    .badge {
      display: inline-block;
      padding: 0.18em 0.7em;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      margin-left: 0.3em;
      vertical-align: middle;
    }
    .badge-priority-urgent { background: #fee2e2; color: #dc2626; }
    .badge-priority-high { background: #ffedd5; color: #ea580c; }
    .badge-priority-med { background: #fef9c3; color: #ca8a04; }
    .badge-priority-low { background: #dcfce7; color: #16a34a; }
    .badge-status-completed { background: #dbeafe; color: #2563eb; }
    .badge-status-pending { background: #fef3c7; color: #b45309; }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
      }
      form {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.7rem;
      }
      .filters {
        flex-direction: column;
        gap: 0.7rem;
        align-items: stretch;
      }
      .task {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.8rem 0.7rem;
      }
      .task .actions {
        flex-direction: row;
        gap: 0.7rem;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">üóÇÔ∏è</div>
      <h1>Task Manager</h1>
    </div>
    <div class="section-title">Add New Task</div>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="date" id="dueDate" required />
      <select id="type">
        <option>Home</option>
        <option>School</option>
        <option>Work</option>
        <option>Project1</option>
        <option>Project2</option>
      </select>
      <select id="priority">
        <option value="urgent">Urgent</option>
        <option value="high">High</option>
        <option value="med">Med</option>
        <option value="low">Low</option>
      </select>
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <button type="submit">Add Task</button>
      <textarea id="description" placeholder="Description (optional)" style="flex-basis:100%;border-radius:8px;border:1px solid #d1d5db;padding:0.6rem 0.9rem;font-size:1rem;margin-top:0.5rem;"></textarea>
    </form>

    <div class="section-title">Tasks</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search tasks by title, description, or tags..." />
    </div>
    <div class="filters">
      <div>
        <label>Filter:
          <select id="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </label>
      </div>
      <div>
        <label>Sort:
          <select id="sort">
            <option value="dueDate">By Due Date</option>
            <option value="priority">By Priority</option>
          </select>
        </label>
      </div>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const filter = document.getElementById('filter');
    const sort = document.getElementById('sort');
    const search = document.getElementById('search');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let editIndex = null;

    function getTypeIcon(type) {
      const icons = {
        Home: "üè†",
        School: "üéì",
        Work: "üíº",
        Project1: "üìÅ",
        Project2: "üìÇ"
      };
      return icons[type] || "üóÇÔ∏è";
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      let filtered = tasks.filter(task => {
        if (filter.value === 'completed') return task.completed;
        if (filter.value === 'pending') return !task.completed;
        return true;
      });

      // Search filter
      const q = search.value.trim().toLowerCase();
      if (q) {
        filtered = filtered.filter(task =>
          task.title.toLowerCase().includes(q) ||
          (task.description && task.description.toLowerCase().includes(q)) ||
          (task.tags && task.tags.join(',').toLowerCase().includes(q))
        );
      }

      if (sort.value === 'dueDate') {
        filtered.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      } else if (sort.value === 'priority') {
        const prioOrder = { urgent: 1, high: 2, med: 3, low: 4 };
        filtered.sort((a, b) => prioOrder[a.priority] - prioOrder[b.priority]);
      }

      filtered.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = `task ${task.completed ? 'completed' : ''}`;
        div.innerHTML = `
          <div class="info">
            <span class="type-icon">${getTypeIcon(task.type)}</span>
            <strong>${task.title}</strong>
            <span class="badge badge-priority-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
            <span class="badge badge-status-${task.completed ? 'completed' : 'pending'}">${task.completed ? 'Completed' : 'Pending'}</span>
            <div class="desc">${task.description ? task.description : ''}</div>
            <div class="tags">${task.tags && task.tags.length ? 'Tags: ' + task.tags.map(t => `<span style="background:#e0e7ff;color:#3730a3;padding:0.1em 0.5em;border-radius:8px;margin-right:0.2em;">${t.trim()}</span>`).join('') : ''}</div>
            <div class="meta">Due: ${task.dueDate} | Type: ${task.type} | Created: ${task.createdAt ? task.createdAt : ''}</div>
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Done'}</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('title').value = task.title;
      document.getElementById('dueDate').value = task.dueDate;
      document.getElementById('type').value = task.type;
      document.getElementById('priority').value = task.priority;
      document.getElementById('tags').value = task.tags ? task.tags.join(', ') : '';
      document.getElementById('description').value = task.description || '';
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const newTask = {
        title: document.getElementById('title').value,
        dueDate: document.getElementById('dueDate').value,
        type: document.getElementById('type').value,
        priority: document.getElementById('priority').value,
        tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean),
        description: document.getElementById('description').value,
        completed: false,
        createdAt: new Date().toLocaleString()
      };
      if (editIndex !== null) {
        // Preserve completed and createdAt
        newTask.completed = tasks[editIndex].completed;
        newTask.createdAt = tasks[editIndex].createdAt;
        tasks[editIndex] = newTask;
        editIndex = null;
      } else {
        tasks.push(newTask);
      }
      saveTasks();
      taskForm.reset();
      renderTasks();
    });

    filter.addEventListener('change', renderTasks);
    sort.addEventListener('change', renderTasks);
    search.addEventListener('input', renderTasks);

    // Expose editTask and toggleComplete/deleteTask for inline onclick
    window.editTask = editTask;
    window.toggleComplete = toggleComplete;
    window.deleteTask = deleteTask;

    renderTasks();
  </script>
</body>
</html>
